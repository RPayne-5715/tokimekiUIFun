<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tokimeki</title>
    <link rel="stylesheet" href="phone.css" />
    <link rel="stylesheet" href="story.css" />
    <link rel="stylesheet" href="texting.css" />
  </head>
  <body>
    <div id="phone-container">
      <div id="phone-bezel">
        <div id="phone-screen">
          <div id="texting-app" class="phone-app" style="display: none">
            <h2>Texting App</h2>
            <div id="texting-list-container">
              <div id="texting-list">
                <!-- Texting chains will be dynamically added here -->
              </div>
            </div>
          </div>
          <div id="map-app" class="phone-app" style="display: flex">
            <img
              src="assets/backgrounds/school_valentines.webp"
              alt="Map"
              class="map-image"
            />
            <div class="map-content"></div>
          </div>
          <div id="settings-app" class="phone-app" style="display: none">
            <img
              class="p5r"
              src="assets/ui/p5r_bw_star_anim.gif"
              style="
                position: absolute;
                width: 170%;
                rotate: 30deg;
                left: -60%;
                top: 60%;
              "
            />
            <div
              class="p5r"
              style="
                position: absolute;
                background-color: black;
                width: 250%;
                height: 50%;
                rotate: -15deg;
                left: -60%;
                top: -35%;
              "
            ></div>
            <img
              class="ctn-cdy"
              src="assets/ui/cotton_candy.png"
              style="
                position: absolute;
                bottom: -25%;
                left: -25%;
                width: 150%;
                top: auto;
              "
            />
            <img
              class="ska"
              src="assets/ui/cotton_candy.png"
              style="
                position: absolute;
                rotate: -90deg;
                top: auto;
                left: auto;
                right: -15%;
                height: 25%;
                bottom: -9%;
                opacity: 0.75;
              "
            />
            <img
              id="settings-ska-thick"
              class="ska"
              src="assets/ui/sakura_thick.png"
              style="
                position: absolute;
                rotate: -90deg;
                top: auto;
                left: 17%;
                height: 65%;
                bottom: -11%;
              "
            />
            <img
              class="ska"
              src="assets/ui/sakura_branch.png"
              style="
                position: absolute;
                rotate: -145deg;
                top: -17%;
                left: -1%;
                height: 65%;
              "
            />
            <div
              class="ska"
              style="
                position: absolute;
                top: -10%;
                left: -10%;
                width: 120%;
                height: 35%;
                background-image: linear-gradient(
                  to bottom,
                  white 25%,
                  transparent 100%
                );
              "
            ></div>
            <div
              class="setting"
              style="flex-direction: column; align-items: start"
            >
              <label>Preferred Sex:</label>
              <div class="sex-toggle">
                <div class="sex-option male selected" data-sex="male">
                  <img
                    src="extra/male_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                    alt="Male"
                  />
                  <span class="checkmark"></span>
                </div>
                <div class="sex-option female selected" data-sex="female">
                  <img
                    src="extra/female_24dp_E3E3E3_FILL0_wght400_GRAD0_opsz24.svg"
                    alt="Female"
                  />
                  <span class="checkmark"></span>
                </div>
              </div>
            </div>
            <div class="setting">
              <label for="autoplay">Autoplay Story:</label>
              <label class="ios-switch">
                <input type="checkbox" id="autoplay" />
                <span class="slider"></span>
              </label>
            </div>
            <div class="setting theme-setting">
              <label for="theme">Theme:</label>
              <select id="theme">
                <option value="unmasked-royal">Unmasked Royal</option>
                <option value="cotton-candy">Cotton Candy</option>
                <option value="sakura">Sakura</option>
              </select>
            </div>
            <div class="setting credits-button-container">
              <button id="view-credits">Credits</button>
            </div>
          </div>
          <div id="texting-container" class="phone-app" style="display: none">
            <div id="message-list"></div>
          </div>
          <div id="credits-app" class="phone-app" style="display: none">
            <button id="close-credits" class="close-button">X</button>
            <h2>Credits</h2>
            <p><strong>Creative Director</strong><br />Elle</p>
            <p><strong>Game/Web Designer</strong><br />Evan</p>
            <p><strong>2D Artists</strong><br />Jiyuu<br />Jorse</p>
          </div>
          <div id="phone-interface">
            <button id="view-texts" class="phone-button">üì©</button>
            <button id="view-map" class="phone-button">üó∫Ô∏è</button>
            <button id="view-settings" class="phone-button">‚öôÔ∏è</button>
          </div>
        </div>
      </div>
    </div>
    <div id="game-container" style="display: none; opacity: 0">
      <div id="scene">
        <!-- Characters will be dynamically added here -->
      </div>
      <div id="dialogue-box">
        <p id="dialogue-text">Welcome to the game!</p>
      </div>
      <div id="choices">
        <!-- Choices will be dynamically added here -->
      </div>
    </div>

    <script src="phone.js"></script>
    <script src="story.js"></script>
    <script src="texting.js"></script>
  </body>
</html>
